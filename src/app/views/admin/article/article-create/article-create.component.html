<div nz-row class="create-article-box">
  <form nz-form [nzLayout]="'horizontal'" [formGroup]="validateForm">
    <div nz-col nzXs="24" nzSm="24" nzMd="14" nzLg="18" nzXl="18" class="left-create-article">
      <nz-form-item>
        <nz-form-control [nzSpan]="24" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
          <input nz-input formControlName="articleTitle" placeholder="请输入文章标题" class="article-title-input"/>
        </nz-form-control>
      </nz-form-item>
      <app-editor-markdown [conf]="config" [oldMarkdownContents]="markdown" #editorMarkdownDom></app-editor-markdown>
      <button nz-button nzType="primary" class="articleBtn push-article">
        <i nz-icon nzType="notification" nzTheme="outline"></i>发布
      </button>

      <button nz-button nzType="default" class="articleBtn save-article">
        <i nz-icon nzType="wallet" nzTheme="outline"></i>保存至草稿箱
      </button>
    </div>


    <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="6" nzXl="6" class="right-create-article">
      <div>
        <nz-form-item>
          <nz-form-label>分类</nz-form-label>
          <nz-form-control nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-select formControlName="categoryId" nzShowSearch nzAllowClear nzPlaceHolder="Select a person">
              <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
              <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
              <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>标签</nz-form-label>
          <nz-form-control nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-select nzMode="tags" nzPlaceHolder="Please select" formControlName="tagId">
              <nz-option [nzLabel]="1" [nzValue]="1"></nz-option>
              <nz-option [nzLabel]="2" [nzValue]="2"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>摘要</nz-form-label>
          <nz-form-control [nzSpan]="24" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <input nz-input formControlName="articleSummary" placeholder="请输入文章标题"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>关键字</nz-form-label>
          <nz-form-control [nzSpan]="24" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <input nz-input formControlName="keyword" placeholder="请输入文章标题"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzSpan="4">是否置顶</nz-form-label>
          <nz-form-control nzSpan="18" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-radio-group formControlName="status">
              <label nz-radio nzValue="A">置顶</label>
              <label nz-radio nzValue="B">不置顶</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzSpan="4">是否加密</nz-form-label>
          <nz-form-control nzSpan="18" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-radio-group formControlName="isEncrypt">
              <label nz-radio nzValue="A">加密</label>
              <label nz-radio nzValue="B">不加密</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzSpan="4">允许评论</nz-form-label>
          <nz-form-control nzSpan="18" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-radio-group formControlName="isAllowComment">
              <label nz-radio nzValue="A">允许</label>
              <label nz-radio nzValue="B">不允许</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzSpan="5">封面图类型</nz-form-label>
          <nz-form-control nzSpan="17" nzHasFeedback nzValidatingTip="正在检查是否合规..." nzErrorTip="文章标题应在1-200字之间">
            <nz-radio-group formControlName="thumbnailType">
              <label nz-radio nzValue="A">随机</label>
              <label nz-radio nzValue="B">大图</label>
              <label nz-radio nzValue="B">小图</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>封面图:</nz-form-label>
          <nz-form-control>
            <nz-upload
              class="avatar-uploader"
              [nzAction]="uploadUrl"
              nzName="file"
              nzListType="picture-card"
              [nzFileType]="'image/png,image/jpeg,image/gif,image/bmp'"
              [nzShowUploadList]="false"
              (nzChange)="handleChange($event)"
            >
              <ng-container *ngIf="!avatarUrl">
                <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                <div class="ant-upload-text">Upload</div>
              </ng-container>
              <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
            </nz-upload>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
