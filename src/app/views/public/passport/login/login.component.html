<div class="container">
  <nz-card>
    <div class="title-box">
      <img src="/assets/logo.png">
      <h2>PerfreeBlog</h2>
    </div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入账户名!" nzHasFeedback nzValidatingTip="Validating...">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="account" placeholder="账户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码!" nzHasFeedback nzValidatingTip="Validating...">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="margin-bottom: 0;">
        <nz-form-control nzErrorTip="验证码错误" >
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" nzPrefixIcon="key">
            <input type="text" formControlName="verifyCode" nz-input placeholder="验证码" />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <app-verify-code #verifyCode></app-verify-code>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="margin-bottom: 0;">
        <nz-form-control>
          <div>
            <a class="register-btn">注册新用户</a>
            <a class="forget-password-btn">忘记密码?</a>
          </div>
          <button nz-button class="login-form-button" style="width: 100%;height: 36px;" [nzType]="'primary'">登录</button>
        </nz-form-control>
      </nz-form-item>
    </form>

  </nz-card>
</div>
